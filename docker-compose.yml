version: "3.8"

services:
  hub-servis-app:
    build: ./
    stdin_open: true
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=TRUE
    volumes:
      - "./:/usr/src/app"
      # - "./:/usr/src/app:delegated"
      - /usr/src/app/node_modules/

  hub-servis-backend:
    build: ../HubServis-API/
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - "../HubServis-API/:/app"
      - "/app/node_modules"
